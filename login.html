<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 50px;
        }
        #app {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        input, button {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
        }
        #optionsPage { display: none; }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <div id="app">
        <h2>Login</h2>
        <input type="email" id="loginemail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="window.location.href='home.html'">Back</button>

        <div id="optionsPage">
            <h3>Do you want to donate or request?</h3>
            <button onclick="showDonorPage()">Donor</button>
            <button onclick="showRequestPage()">Request Donation</button>
        </div>

        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        function login() {
            const email = document.getElementById("loginemail").value;
            const password = document.getElementById("loginPassword").value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            const formData = new FormData();
            formData.append("email", email);
            formData.append("password", password);

            fetch("login.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server Response:", data);

                if (data.status === "success") {
                    alert("Login successful! Welcome, " + data.name);
                    document.getElementById('optionsPage').style.display = 'block';
                } else {
                    alert("Login failed: " + data.message);
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                alert("An error occurred. Check console for details.");
            });
        }

        function showDonorPage() {
            window.location.href = "donor_option.html";
        }

        function showRequestPage() {
            window.location.href = "request.html";
        }
    </script>
</body>
</html>
