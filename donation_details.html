<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(135deg, #141e30, #243b55);
        }
        .container {
            width: 90%; max-width: 400px; padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px; text-align: center; color: white;
            display: flex; flex-direction: column; align-items: center;
        }
        .field {
            background: rgba(255, 255, 255, 0.2);
            width: 100%; padding: 10px; margin-bottom: 15px;
            border-radius: 8px; text-align: left;
        }
        button {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 16px; cursor: pointer; margin-top: 10px;
        }
        .pay-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b5c); color: white;
        }
        .back-btn {
            background: #555; color: white;
        }
        button:hover { opacity: 0.8; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const requestId = urlParams.get("request_id");

            if (requestId) {
                fetch(`addfetch.php?request_id=${requestId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("address").innerText = data.address;
                        document.getElementById("donation_type").innerText = data.donation_type;
                        document.getElementById("reason").innerText = data.reason;
                    })
                    .catch(error => console.error("Error fetching details:", error));
            }
        });

        function redirectToPayment() {
            window.location.href = "payment_options.html";
        }

        function goBack() {
            window.location.href = "donor_option.html";
        }
    </script>    
</head>
<body>
    <div class="container">
        <h2>Donation Request Details</h2>
        <div class="field"><strong>Address:</strong> <span id="address"></span></div>
        <div class="field"><strong>Donation Type:</strong> <span id="donation_type"></span></div>
        <div class="field"><strong>Reason:</strong> <span id="reason"></span></div>
        <button class="pay-btn" onclick="redirectToPayment()">Pay Now</button>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>
</body>
</html>
